# Postgresql Configuration
spring.datasource.url=jdbc:postgresql://my_postgres_db:5432/company_db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://servicereg:8761/eureka/

# zipkin
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# Config Client
spring.config.import=optional:configserver:http://config-service:8080

# RabbitMq
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
